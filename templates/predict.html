<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Credit Risk</title>
</head>
<style>
      #grad1 {
          height: 600px;
          background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(62,133,238,1) 1.1%, rgba(227,137,240,1) 43.7%, rgba(243,193,124,1) 89.7% );
      }
      h1 {
          color: white;
          text-shadow: 1px 1px 2px red, 0 0 25px black;
      }
    </style>
<body style="text-align:center;">
 <div id="grad1">
	<h1><u>Credit Risk Prediction</u></h1>
     {% if pred == 1 %}
        <h1 style='color:red'>Default</h1>
     {% elif pred == 0 %}
        <h1 style='color:green'>Non-Default</h1>
     {% endif %}
 </div>
</body>
</html>
